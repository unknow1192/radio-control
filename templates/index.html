<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Control</title>
    <link rel="stylesheet" href="../static/index.css"> <!--Kudos to Mikolaj Kaminski for help in styling-->
</head>
<body>

    <main>
        <h1>Internet Radio</h1>

        <div class="station-list">
            <form method="POST" action="/play">
                <label for="station">Choose station:</label>
                <select name="station" id="station">
                    <option value="" selected disabled hidden>Wybierz stacjÄ™</option>
                    {% for station in stations %}
                        <option value="{{ station }}">{{ station }}</option>
                    {% endfor %}
                </select>
                <button id="play-button" type="submit">Play</button>
            </form>
        </div>

        {% if current_station %}
            <div class="current-station">
                Currently playing station: <strong>{{ current_station }}</strong>
                <form method="POST" action="/stop">
                    <button type="submit" id="stop-button">Stop</button>
                </form>
            </div>
        {% endif %}
    </main>

</body>
</html>
